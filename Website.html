    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #fcb69f, #a18cd1, #fad0c4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #ff758c;
            cursor: pointer;
            transition: border 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .header img:hover {
            border: 6px solid purple;
            transform: scale(1.05);
        }
        .info {
            text-align: center;
            margin-top: 15px;
        }
        .info h1 {
            color: #ff3e6b;
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
        }
        .info p {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .achievements-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .achievements {
            margin-top: 10px;
            padding: 10px;
            background: #ff758c;
            color: white;
            border-radius: 5px;
        }
        .achievements h2 {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
        }
        .achievement-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .achievement-images img {
            width: 300px;
            height: auto;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid white;
            cursor: pointer;
            transition: border 0.3s ease-in-out;
        }
        .achievement-images img:hover {
            border: 2px solid purple;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
    <script>
        function openFullscreen(src) {
            const fullscreenDiv = document.createElement("div");
            fullscreenDiv.classList.add("fullscreen");
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);
            
            const img = document.createElement("img");
            img.src = src;
            
            fullscreenDiv.appendChild(img);
            document.body.appendChild(fullscreenDiv);
        }
    </script>
</head>
<body>

        </div>
      
        <div class="achievements">

            <div class="achievement-images">

</body>
</html>
